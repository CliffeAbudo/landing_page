<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Box Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
    input { width: 80%; padding: 5px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chat Box Demo</h2>
  <div id="chat"></div>
  <br>
  <input id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
  <button id="testBtn">Test Lone Surrogate</button>

  <script>
    // ðŸ”¹ Lone surrogate sanitizer
    function sanitizeText(str) {
      return str
        // Remove unmatched high surrogates
        .replace(/[\uD800-\uDBFF](?![\uDC00-\uDFFF])/g, "")
        // Remove unmatched low surrogates
        .replace(/(?<![\uD800-\uDBFF])[\uDC00-\uDFFF]/g, "");
    }

    const chat = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const testBtn = document.getElementById("testBtn");

    // Handle sending messages
    sendBtn.addEventListener("click", () => {
      let msg = input.value;

      // ðŸ§¼ Sanitize before adding to chat
      msg = sanitizeText(msg);

      if (msg.trim() !== "") {
        const div = document.createElement("div");
        div.textContent = msg;
        chat.appendChild(div);
        input.value = "";
      }
    });


    // Insert a lone surrogate into the input box for testing
    testBtn.addEventListener("click", () => {
      input.value = "\uD800"; // actual lone surrogate character
      alert("Inserted a lone surrogate (invisible/broken character) into the input box. Try clicking Send!");
    });
  </script>
</body>
</html>
